<!DOCTYPE html>
<html>

    <head>
        <title>
            Netflix
        </title>

        <link rel="stylesheet" href="./netflixStyle.css"/>
    </head>

    <body>
        <div class="hero">
            <div class="opacity"> </div>
                <div class="header">
                    <div class="logoContainer">
                        
                         <img src="./images/NetflixLogo.png" alt="" class="logo"/>
                        
                    </div>
                    <button class="sign">
                        Sign in
                    </button>
                </div>
                <div class="heroBody">
                    <h1 style="font-size: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Unlimited movies, TV shows, and more</h1>
                    <h1 style="font-size: 25px; font-weight: 300;">Watch anywhere. Cancel anytime.</h1>
                    <h3 style="font-size: 23px; font-weight: 300;">Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="form">
                    <input type="email" name="Email address" id="" placeholder="Email address">
                 <button class="get">Get Started ></button>
                </div>
                </div>
        </div>
    </body>
</html>
